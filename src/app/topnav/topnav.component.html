<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <div class="d-sm-none">
      <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="mainNav">
        Toggle
      </button>
    </div>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="'/dashboard' | localize">
            Dashboard
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="'/heroes' | localize">
            Heroes
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="'/submodule' | localize" [innerHTML]="'COMPONENT_submodule.name' | translate">
            Submodule
          </a>
        </li>
      </ul>
      <div class="mt-2 mt-md-0">
        <ul class="navbar-nav">
          <li class="nav-item" [class.active]="activeLang == 'en'">
            <a class="nav-link"  href="javascript:void(0);"  (click)="changeLanguage('en')">En</a>
          </li>
          <li class="nav-item" [class.active]="activeLang == 'de'">
            <a class="nav-link" href="javascript:void(0);" (click)="changeLanguage('de')">De</a>
          </li>
        </ul>
      </div>
      <div class="mt-2 mt-md-0" *ngIf="isAuthenticated==true">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);" [routerLink]="'/login'| localize">Logout
              <span *ngIf="idleCountdown" translate [translateParams]="{count: idleCountdown}">
                COMPONENT_app.idleCountdownHint
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
