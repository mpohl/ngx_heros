<div class="nav-top-wrapper">
  <nav class="nav-top">
    <div class="nav-top-main-wrapper">
      <ul class="navbar-nav nav-top-main">
        <li class="nav-item"
            routerLinkActive="active">
          <a class="nav-link"
             [routerLink]="'/dashboard' | localize" [innerHTML]="'COMPONENT_dashboard.name' | translate">
            Dashboard
          </a>
        </li>
        <li class="nav-item"
            routerLinkActive="active">
          <a class="nav-link"
             [routerLink]="'/heroes' | localize" [innerHTML]="'COMPONENT_heroes.name' | translate">
            Heroes
          </a>
        </li>
        <li class="nav-item"
            routerLinkActive="active" class="nav-item">
          <a class="nav-link"
             [routerLink]="'/submodule' | localize"
             [innerHTML]="'COMPONENT_submodule.name' | translate">
            Submodule
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-top-lang-wrapper">
      <ul class="navbar-nav nav-top-lang">
        <li class="nav-item"
            ngbDropdown
            placement="bottom-right">
          <button
            class="btn btn-link nav-link"
            id="dropdownLang"
            ngbDropdownToggle >
            {{('COMPONENT_topnav.lang_abr_' + activeLang)|translate}}
          </button>
          <ul aria-labelledby="dropdownLang"
              ngbDropdownMenu>
            <li [class.active]="activeLang == 'de'">
              <a class="dropdown-item"
                 href="javascript:void(0);"
                 (click)="changeLanguage('de')">{{'COMPONENT_topnav.lang_abr_de'|translate}}</a>
            </li>
            <li [class.active]="activeLang == 'en'">
              <a class="dropdown-item"
                 href="javascript:void(0);"
                 (click)="changeLanguage('en')">{{'COMPONENT_topnav.lang_abr_en'|translate}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>


    <div class="nav-top-logout-wrapper">
      <div class="navbar-nav nav-top-logout">
          <a class="nav-link navbar-text"
            href="javascript:void(0);"
             *ngIf="isAuthenticated==false"
             [routerLink]="'/login'| localize">
              {{'COMPONENT_topnav.login' | translate}}
          </a>
          <a href="javascript:void(0);"
             class="nav-link navbar-text"
             *ngIf="isAuthenticated==true"
             (click)="logout()">
            <span *ngIf="isAuthenticated==true"
                  [innerHTML]="'COMPONENT_topnav.logout' | translate">
              logout
            </span>
            <span
              *ngIf="idleCountdown"
              translate
              [translateParams]="{count: idleCountdown}" >
              COMPONENT_app.idleCountdownHint
            </span>
          </a>
      </div>
    </div>

  </nav>
</div>
