<section>
  <h2 [innerHTML]="'dashboard.title' | translate">Top Heroes</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let hero of heroes">
      <a [routerLink]="['/detail', hero.id]" class="d-block">
        {{hero.name}}
      </a>
    </li>
  </ul>
</section>

<section class="pt-3">
  <app-hero-search></app-hero-search>
</section>
