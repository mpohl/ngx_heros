<h1 [innerHTML]="'COMPONENT_dashboard.title' | translate">Dashboard</h1>

<section class="searchHero">
  <app-hero-search></app-hero-search>
</section>

<section class="topHeroes">
  <h2 [innerHTML]="'COMPONENT_dashboard.topHeroes' | translate">Top Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" class="hero">
      <a [routerLink]="['/detail' | localize, hero.id]" class="name">
        {{hero.name}}
      </a>
    </li>
  </ul>
</section>
