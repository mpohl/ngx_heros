
<div class="col-md-6 col-md-offset-3">

  <h2>Login</h2>

  <form name="form"
        novalidate
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group"
         [ngClass]="{ 'has-error': username.invalid && (username.dirty || username.touched) }">

      <div class="md-form">
        <input id="username" type="text" class="form-control" formControlName="username" data-error="wrong text" data-success="right text" mdbActive >
        <label for="username">Username</label>
        <div class="validation-msg" *ngIf="username.invalid && (username.dirty || username.touched)">
          <small *ngIf="username['errors'].required">
            Username is required.
          </small>
          <small *ngIf="username['errors'].minlength">
            Username must be at least 4 characters long.
          </small>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{ 'has-error': password.invalid && (password.dirty || password.touched) }">
      <div class="md-form">
        <input id="password" type="password" class="form-control" formControlName="password" mdbActive>
        <label for="password">Password</label>
        <div class="validation-msg" *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password['errors'].required">
            Password is required.
          </small>
          <small  *ngIf="password['errors'].minlength">
            Password must be at least 4 characters long.
          </small>
        </div>
      </div>
    </div>

    <p class="alert alert-danger" *ngIf="loginError" [innerHTML]="'COMPONENT_login.loginError' | translate"></p>

    <div class="form-group">
      <button class="btn btn-primary"
              [disabled]="loading || !loginForm.valid">
        Login
      </button>
      <img *ngIf="loading"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
