<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-info">
    Username: test<br/>
    Password: test
  </div>
  <h2>Login</h2>
  <form name="form"
        novalidate
        (ngSubmit)="f.form.valid && login()"
        #f="ngForm">
    <div class="form-group"
         [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             name="username"
             required
             [(ngModel)]="model.username"
             #username="ngModel"/>
      <div class="help-block"
           *ngIf="f.submitted && !username.valid">
        Username is required
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             name="password"
             required
             [(ngModel)]="model.password"
             #password="ngModel"/>
      <div class="help-block"
           *ngIf="f.submitted && !password.valid">
        Password is required
      </div>
    </div>

    <p class="alert alert-danger" *ngIf="error">{{error}}</p>

    <div class="form-group">
      <button class="btn btn-primary"
              [disabled]="loading">
        Login
      </button>
