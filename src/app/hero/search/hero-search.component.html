<h2>Hero Search</h2>

<input #searchBox id="searchTerm" (keyup)="search(searchBox.value)" placeholder="Search fo a hero" />

<ul class="heroes">
  <li class="hero"
      *ngFor="let hero of heroes | async">
    <a class="name" [routerLink]="['/detail' | localize, hero.id]">{{hero.name}}</a>
  </li>
</ul>
