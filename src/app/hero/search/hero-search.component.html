<h2 [innerHTML]="'COMPONENT_hero-search.title' | translate">Hero Search</h2>
<input #searchBox (keyup)="search(searchBox.value)" />

<ul class="heroes">
  <li class="hero"
      *ngFor="let hero of heroes | async">
    <a class="name" [routerLink]="['/detail' | localize, hero.id]">{{hero.name}}</a>
  </li>
</ul>
