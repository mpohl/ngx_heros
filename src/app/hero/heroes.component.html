<h2 [innerHTML]="'heroes.title' | translate">My Heroes</h2>

<h1 *ngIf="busy" type="info">
  busy...
</h1>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
            (click)="delete(hero); $event.stopPropagation()">x
    </button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <mat-form-field class="example-full-width">
  <input
    #heroName
    matInput
    placeholder="Hero Name:">
  </mat-form-field>
  <button
    (click)="add(heroName.value); heroName.value=''"
    [innerHTML]="'heroes.addBtn.content' | translate"
    mat-raised-button>
  </button>
</div>
