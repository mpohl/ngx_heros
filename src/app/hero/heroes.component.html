<h2 [innerHTML]="'COMPONENT_heroes.title' | translate">My Heroes</h2>
<form name="form"
      novalidate

      (ngSubmit)="onSubmit()">

  <div class="form-group"
       [ngClass]="{ 'has-error': name.invalid && (name.dirty || name.touched) }">

    <div class="input-group">
      <input class="form-control" id="name" formControlName="name" placeholder="{{'COMPONENT_heroes.placeholder-name' | translate}}">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary"
                [disabled]="formBusy">
          {{'COMPONENT_heroes.add' | translate}} &nbsp; <img *ngIf="formBusy" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        </button>
      </div>
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="validation-msg" *ngIf="name['errors'].required" [innerHTML]="'COMPONENT_heroes.error.name_required' | translate">
        Name is required.
      </small>
    </div>
  </div>
</form>

<ngb-alert *ngIf="busy" [dismissible]="false" type="info">
  busy...
</ngb-alert>




<div class="row">
  <div class="col">
    1 of 3
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</div>

<ul class="heroes">
  <li class="hero"
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero">
    <div class="hero-content">
      <a class="hero-name"
         [routerLink]="['/detail' | localize, hero.id]">
        {{hero.name}}
      </a>
      <span class="hero-buttons">
        <button class="hero-button-delete"
                [innerHTML]="'COMPONENT_heroes.delete' | translate"
                (click)="delete(hero); $event.stopPropagation()">
          Delete
        </button>
      </span>
    </div>
  </li>
</ul>
